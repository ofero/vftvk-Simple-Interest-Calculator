<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <script type="text/javascript">
            var para;
            function UpdateRValue() {
                var lr = window.document.getElementById("rate");

                var lb = window.document.getElementById("rValue");
                lb.textContent = lr.value + "%";
            }
            function buildYears() {
                var text = "";
                for (let i = 1; i < 21; i++) {
                    text += " <option value=\"" + i + "\">" + i + "</option>";
                }
                var yr = window.document.getElementById("years");
                yr.innerHTML = text;
            }
            function init() {
                UpdateRValue();
                buildYears();
            }
            function res() {
               
                if (para != undefined)
                    document.body.removeChild(para);
                para= document.createElement("p");
                para.innerHTML = "If you deposit ";
                var amount = window.document.getElementById("principal").value;
                addSpan(amount);
                para.innerHTML += "at an intresrt rate of ";
                var rate = window.document.getElementById("rate").value;
                addSpan(rate+"%");
                document.body.appendChild(para);
                para.innerHTML += "You will recieve an amount of ";
                var years=parseInt(window.document.getElementById("years").value);
                addSpan(intrestRate(parseInt(amount), parseInt(rate)/100,years));
                para.innerHTML += "in the year ";
                var date = new Date();
                var yearcal = date.getFullYear() + years ;
                addSpan(yearcal);
            }
            function intrestRate(amount, intreset, year) {
                return Math.round(( amount * ((1 + intreset) ** year ))*100)/100;
            }

            function addSpan(number) {
                var span = document.createElement("span");
                span.innerHTML = number;
                para.appendChild(span);

                var br = document.createElement("br");
                para.appendChild(br);
            }
        </script>
        <h1>Simple Interest Calculator</h1>
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="principal">Amount </label>
                        </td>
                        <td>
                            <input type="number" id="principal" name="principal">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rate">Intrest Rate</label>
                        </td>
                        <td>
                            <input type="range" id="rate" name="rate" value="3.5" min="0" max="20" step="0.1" onchange="UpdateRValue();">
                            <label id="rValue"></label>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="years">No. of Years</label>
                        </td>
                        <td>
                            <select id="years" name="years">
                            </select>
                        </td>
                    </tr>
                </table>




                <button  type="button" onclick="res()">Compute Intrest</button>
                <!--<p id="result" name="result" >
                    If you deposit <span> 10</span>, <br />
                    at an intresrt rate of <span> 3.5%</span>, <br />
                    You will recieve an amount of <span> 1</span>, <br/>
                    in the year <span> 1</span>
                </p>-->
            </form>
        </div>
    </body>
</html>
